<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="p-3 mb-2 bg-info text-white">
<header>
    <nav th:replace="fragments/nav :: nav">
    </nav>
</header>
<main>
    <br>
    <br>
    <br>
    <br>
    <form action="/jobsearchresult" method="POST">
        <div class="container">
        <legend class="row justify-content-md-center">
            <h1 class="col-6 col-md-4">Add a Job</h1>
        </legend>
            <div class="row justify-content-md-center">
                <div class="col-4 py-3 pl-3">
                    Job Url: <input type="text" name="url"></div>
                <div class="col-4 py-3 pl-3">
                    Company: <input type="text" name="company"></div>
                <div class="col-4 py-3 pl-3">
                    Company Url: <input type="text" name="company_url"></div>
                <div class="col-4 py-3 pl-3">
                    Job Title: <input type="text" name="title"></div>
                <div class="col-4 py-3 pl-3">
                    Location: <input type="text" name="location"></div>
                <div class="col-4 py-3 pl-3">
                    Description: <input type="text" name="description"></div>
                <div class="col-4 py-3 pl-3">
                    Contract Type: <input type="text" name="type"></div>
                <div class="col-4 py-3 pl-3">
                    <input class="col-6 col-md-4" type="submit" value="Submit"></div>
                <div class="col-4">
                    <input type="hidden" name="status" value="viewed"></div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
