<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <title>Document</title>
</head>
<body>
<header>
    <nav th:replace="fragments/nav :: nav">
    </nav>
</header>
<br>
<br>
<br>
<br>
<main>
    <div class="container">
        <div class="row">
    <section th:each="jobs: ${user.getJobList()}" class="col-sm">
        <div class="card my-3" style="width: 18rem;">
        <a th:href="'/jobdetails/'+ ${user.getJobList().indexOf(jobs)+1}" class="text-decoration-none">
        <div th:class="${jobs.getJobStatus().getClassString()}">
            <div class="card-body">
        <h5 class="card-title" th:text="${jobs.title}"></h5>
        <p class="card-text" th:text="${jobs.getCompanyName()}"></p>
        <p class="card-text" th:text="${jobs.getLocation()}"></p>
        <p class="card-text" th:text="${jobs.getCreatedAt()}"></p>
            </div>
        </div>
        </a>
        </div>
    </section>
        </div>
    </div>
</main>
</body>
</html>
